{% extends 'base.html' %}

{% block title %}
    Update Product
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Update Product: {{ product.name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ update_form.as_p }}
        </div>
        <div class="mb-3">
            {{ image_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
